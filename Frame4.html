<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <style>
        body {
            font-family: sans-serif;
            background: linear-gradient(to bottom, #007bff, #ffffff); /* Gradien biru ke putih */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333; /* Warna teks lebih gelap untuk kontras */
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%; /* Lebar container responsif */
            max-width: 400px; /* Lebar maksimum container */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555; /* Warna label sedikit lebih terang */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Agar padding tidak menambah lebar */
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover{
            background-color: #0056b3;
        }

        .terms {
            font-size: small;
            text-align: center;
            margin-top: 10px;
            color: #777; /* Warna teks terms sedikit lebih terang */
        }
        a{
            color: #007bff;
            text-decoration: none;
        }

        /* Media query untuk layar yang lebih kecil */
        @media (max-width: 400px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>CREATE ACCOUNT</h2>
        <p style="text-align: center;">Please fill in the form below to continue</p>
        <form>
            <label for="name">First name:</label>
            <input type="text" id="nama" name="nama" required><br><br>

            <label for="Name">Last name:</label>
            <input type="text" id="nama" name="nama" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <a href="/Frame5.html">
                <button type="button" class="create-btn">Create</button>
            </a>

            <div class="terms">By creating an account, you agree to our <a href="#">terms & service</a> and <a href="#">privacy policy</a></div>
        </form>
    </div>

</body>
</html>
