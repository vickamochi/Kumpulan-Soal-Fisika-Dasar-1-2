<html>
  <head>
    <title>Categories</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #e0f7fa, #0288d1);
      }
      .search-bar {
        display: flex;
        align-items: center;
        padding: 10px;
        background-color: #efefef;
        border-radius: 20px;
        margin: 10px;
      }
      .search-bar input {
        border: none;
        background: none;
        outline: none;
        flex: 1;
        padding: 5px;
      }
      .search-bar i {
        margin-right: 10px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
      }
      .header i {
        font-size: 24px;
      }
      .categories {
        text-align: center;
        margin: 20px o;
        margin-bottom: 80px;
      }
      .category-item {
        background-color: white;
        border-radius: 10px;
        margin: 20px auto;
        width: 80%;
        max-width: 300px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 10px;
      }
      .category-item img {
        width: 100%;
        border-radius: 10px;
      }
      .category-item p {
        margin: 10px 0 0;
        font-weight: bold;
      }
      .footer {
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: #e0e0e0;
        padding: 10px 0;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      .footer i {
        font-size: 24px;
      }
      .footer p {
        margin: 0;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <i class="fas fa-bars"> </i>
      <div class="search-bar">
        <i class="fas fa-search"> </i>
        <input placeholder="Search" type="text" />
      </div>
      <i class="fas fa-bell"> </i>
    </div>
    <div class="categories">
      <h2>Categories</h2>
      <div class="category-item">
        <a href="/Frame7.html">
          <img
          alt="Illustration of various physics concepts and formulas"
          height="200"

          width="300"
        />
        <p>Fisika Dasar 1</p>
        </a>
        
      </div>
      <div class="category-item">
        <a href="/Frame8.html">
          <img
          alt="Illustration of gears and colorful abstract shapes"
          height="200"
          src="/image/download (8) 1.png"
          width="300"
        />
        <p>Fisika Dasar 2</p>
        </a>
        
      </div>
    </div>
    <div class="footer">
      <div>
        <i class="fas fa-home"> </i>
        <p>Home</p>
      </div>
      <div>
        <a href="/Frame10.html">
            <i class="fas fa-book"> </i>
            <p>Library</p>
        </a>
   
      </div>
      <div>
        <a href="/Frame9.html">
            <i class="fas fa-heart"> </i>
            <p>Favorite</p>

        </a>
        
      </div>
      <div>
        <a href="/Frame6.html">
          <i class="fas fa-user"> </i>
          <p>Profile</p>
            
        </a>
        
      </div>
    </div>
  </body>
</html>
