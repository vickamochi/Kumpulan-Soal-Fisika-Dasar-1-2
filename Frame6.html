<html>
<head>
    <title>Profile Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e0f7fa, #0288d1);
            color: #000;
        }
        .container {
            padding: 20px;
            text-align: center;
            padding-bottom: 80px;
        }
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .profile-info {
            margin-top: 10px;
        }
        .profile-info h2 {
            margin: 5px 0;
            font-size: 20px;
        }
        .profile-info p {
            margin: 0;
            font-size: 14px;
            color: #555;
        }
        .section {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .section h3 {
            text-align: left;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .section ul li {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        .section ul li:last-child {
            border-bottom: none;
        }
        .section ul li i {
            margin-right: 10px;
            font-size: 18px;
        }
        .section ul li span {
            font-size: 16px;
        }
        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #f5f5f5;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }
        .navbar a {
            text-align: center;
            color: #555;
            text-decoration: none;
            font-size: 12px;
        }
        .navbar a i {
            display: block;
            font-size: 20px;
        }
        .navbar a.active {
            color: #000;
        }
        @media (max-width: 600px) {
            .profile-info h2 {
                font-size: 18px;
            }
            .profile-info p {
                font-size: 12px;
            }
            .section h3 {
                font-size: 16px;
            }
            .section ul li span {
                font-size: 14px;
            }
            .navbar a {
                font-size: 10px;
            }
            .navbar a i {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/image/Ellipse.png" alt="Profile image of a cartoon character" class="profile-img">
        <div class="profile-info">
            <h2>PingPoo</h2>
            <p>PhysiScope@gmail.com</p>
        </div>
        <div class="section">
            <h3>Account</h3>
            <ul>
                <li>
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </li>
                <li>
                    <i class="fas fa-user-edit"></i>
                    <span>Edit profile</span>
                </li>
                <li>
                    <i class="fas fa-heart"></i>
                    <span>My Favorite</span>
                </li>
                <li>
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                </li>
                <li>
                    <i class="fas fa-lock"></i>
                    <span>Privacy</span>
                </li>
            </ul>
        </div>
        <div class="section">
            <h3>Actions</h3>
            <ul>
                <li>
                    <i class="fas fa-exclamation-circle"></i>
                    <span>Report a problem</span>
                </li>
                <li>
                    <i class="fas fa-user-plus"></i>
                    <span>Add account</span>
                </li>
                <li>
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Log out</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="navbar">
        <div> 
            <a href="/Frame5.html">
                <i class="fas fa-home"></i>
                Home
            </a>

        </div>
        
        <div>
            <a href="/Frame10.html">
                <i class="fas fa-book"></i>
                Library
            </a>
        </div>
        
        <div>
            <a href="/Frame8.html">
                <i class="fas fa-heart"></i>
                Favorite
            </a>
        </div>
        
        <a href="#" class="active">
            <i class="fas fa-user"></i>
            Profile
        </a>
    </div>
</body>
</html>
