<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PHYSISCOPE</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #ffffff, #2a9df4);
            text-align: center;
        }

        /* Container styling */
        .container {
            background: transparent;
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }

        /* Welcome Text */
        .welcome-text {
            color: #000;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Logo */
        .logo {
            width: 100%;
            max-width: 250px;
            margin: 0 auto;
            display: block;
        }

        /* App Title */
        .app-title {
            font-size: 32px;
            font-weight: bold;
            color: #000;
            margin: 20px 0 10px;
        }

        .sub-title {
            font-size: 12px;
            letter-spacing: 2px;
            color: #555;
            margin-bottom: 30px;
        }

        /* Button Styling */
        .get-started-btn {
            background-color: #ffffff;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .get-started-btn:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        /* Responsive styling */
        @media screen and (max-width: 600px) {
            .app-title {
                font-size: 28px;
            }

            .get-started-btn {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Text -->
        <div class="welcome-text">WELCOME TO</div>
        <!-- Logo -->
        <img src="/image/logo_-removebg-preview 1.png" alt="PHYSISCOPE Logo" class="logo">
        <!-- App Title -->
        <!-- <div class="app-title">PHYSISCOPE</div> -->
        
        <a href="/frame1.html">
            <button type="button" class="get-started-btn">get started</button>
        </a>
    </div>
</body>
</html>
