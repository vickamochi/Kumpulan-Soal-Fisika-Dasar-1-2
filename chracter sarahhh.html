<html>
 <head>
  <title>
   Change Your Character
  </title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .character-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        .character-grid img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .save-button {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
        }
  </style>
 </head>
 <body>
  <h1>
   CHANGE YOUR CHARACTER
  </h1>
  <div class="character-grid">
   <img alt="Cute yellow chick character" height="80" src="/image/bebek kuning.png" width="80"/>
   <img alt="Cute white cat character with a flower on its head" height="80" src="/image/kelinci pink.png" width="80"/>
   <img alt="Cute blue rhino character" height="80" src="/image/badak gendut.png" width="80"/>
   <img alt="Cute blue seal character" height="80" src="/image/lumba-lumba.png" width="80"/>
   <img alt="Cute green turtle character" height="80" src="/image/kura-kura turu.png" width="80"/>
   <img alt="Cute brown bear character with a sunflower hat" height="80" src="/image/beruang bunga.png" width="80"/>
   <img alt="Cute yellow chick character with a hat" height="80" src="/image/bebek bertopi.png" width="80"/>
   <img alt="Cute white rabbit character holding a carrot" height="80" src="/image/kelinci.png" width="80"/>
   <img alt="Cute brown lion character" height="80" src="/image/singa.png" width="80"/>
   <img alt="Cute gray koala character" height="80" src="/image/koala.png" width="80"/>
   <img alt="Cute blue elephant character" height="80" src="/image/gajah.png" width="80"/>
   <img alt="Cute gray cat character" height="80" src="/image/kucing.png" width="80"/>
  </div>
  <button class="save-button">
   Save Character
  </button>
 </body>
</html>
