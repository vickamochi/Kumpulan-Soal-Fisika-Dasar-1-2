<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #3a94f5, #f1f5fc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: transparent;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: #000;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin: 10px 0 5px;
            color: #000;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .password-container {
            position: relative;
        }

        .password-container input {
            padding-right: 30px;
        }

        .password-container img {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            cursor: pointer;
        }

        .forgot-password {
            text-align: right;
            font-size: 0.9rem;
            margin-bottom: 20px;
            color: #0077ff;
            cursor: pointer;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .continue-with {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            font-size: 0.9rem;
            color: #333;
        }

        .continue-with::before,
        .continue-with::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #ccc;
            margin: 0 10px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .social-icons a {
            text-decoration: none;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }

        .login-link {
            font-size: 0.9rem;
            color: #000;
        }

        .login-link a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .container {
                padding: 15px;
            }

            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Enter your password" required>
                <img src="https://cdn-icons-png.flaticon.com/512/709/709612.png" alt="Toggle Password">
            </div>
            <div class="forgot-password">Forgot password?</div>
            
        <a href="/Frame4.html">
            <button type="button" class="Create An Account">Create An Account</button>
        </a>

        <div class="continue-with">or continue with</div>
        <div class="social-icons">
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046120.png" alt="TikTok"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"></a>
        </div>
        
        <div class="login-link">
            Already have an account? Sign in <a href="/Frame2.html">here</a>
        </div>
    </div>
</body>
</html>
